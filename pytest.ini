[tool:pytest]
# pytest配置文件

# 测试目录
testpaths = tests

# Python文件匹配模式
python_files = test_*.py *_test.py

# Python类匹配模式
python_classes = Test*

# Python函数匹配模式
python_functions = test_*

# 最小版本要求
minversion = 6.0

# 添加选项
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=backend
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --durations=10

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    performance: 性能测试
    slow: 慢速测试
    ai: AI相关测试
    api: API测试
    chatbot: ChatBot相关测试
    sentiment: 情感分析相关测试
    portfolio: 投资组合相关测试
    analytics: 用户分析相关测试

# 异步测试配置
asyncio_mode = auto

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# 测试发现配置
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    htmlcov
    .coverage
    coverage.xml
    *.pyc
    *.pyo
    *.pyd
    .Python
    env
    venv
    ENV
    env.bak
    venv.bak

# 超时配置
timeout = 300
timeout_method = thread